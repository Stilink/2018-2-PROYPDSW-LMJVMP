<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
  <h:head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Banco de iniciativas - Login</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet"/>

  </h:head>

  <h:body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Banco de iniciativas</div>
        <div class="card-body">
          <h:form id="l_form">
			<h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
					<f:facet name="header">
							<p:messages id="msgs" />
					</f:facet>
					<p:outputLabel for="userName" value="Usuario:" />
					<p:inputText id="userName" binding="#{userName}" value="#{loginBean.userName}" required="true" requiredMessage="Usuario requerido." />
					<p:outputLabel for="password" value="Clave:" />
					<p:password id="password" binding="#{password}" value="#{loginBean.userPassword}" required="true" requiredMessage="Clave requerida." />
			</h:panelGrid>
			<p:commandButton id="loginBtn" value="Ingresar" update="l_form" proccess="@this" action="#{loginBean.ingresar}">
				<f:actionListener binding="#{loginBean.confirmMessage()}" />
			</p:commandButton>
		</h:form>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </h:body>

</html>
