<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title> Login </title>
</h:head>
<h:body>
	<div id="header">
		<h1>Banco de iniciativas</h1>
	</div>
	<section id="ingreso">
		<h:form>
			<p:panel header="Entrar">
			<h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
					<f:facet name="header">
							<p:messages id="msgs" />
					</f:facet>

					<p:outputLabel for="userName" value="Usuario:" />
					<p:inputText id="userName" value="#{loginBean.userName}" required="true" requiredMessage="Usuario resquerido." />

					<p:outputLabel for="password" value="Clave:" />
					<p:password id="password" value="#{loginBean.userPassword}" required="true" requiredMessage="Clave resquerida." />
			</h:panelGrid>
			<p:commandButton id="loginBtn" value="Ingresar" actionListener="#{loginBean.ingresar}" outcome="iniciativaOperaciones"/>
			</p:panel>
		</h:form>
	</section>
	<footer></footer>
</h:body>
</html>
