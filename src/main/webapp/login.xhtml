<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
  <h:head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Banco de iniciativas - Login</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	  <link rel="icon" type="image/png" href="http://campusvirtual.escuelaing.edu.co/moodle/theme/image.php/essential/theme/1543287601/favicon"/>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet"/>

  </h:head>

  <h:body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header" style="font-size:30px">Banco de iniciativas</div>
        <div class="card-body">
			<h:form id="login_form">        
			        <h:panelGrid columns="2" cellpadding="5">
			            <h:outputLabel for="username" value="Username:" />
			            <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />
			             
			            <h:outputLabel for="password" value="Password:" />
			            <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
			             
			            <f:facet name="footer">
			                <p:commandButton value="Login" update="login_form" action="#{loginBean.login}"
			                                 oncomplete="handleLoginRequest(xhr, status, args)" />
			            </f:facet>  
			        </h:panelGrid>    
			</h:form>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	<script type="text/javascript">
    	function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
        	alert("Autentificacion incorrecta");
        }
        else {
        	location.href ="/index.xhtml";
            
        }
    }
</script>
  </h:body>

</html>
