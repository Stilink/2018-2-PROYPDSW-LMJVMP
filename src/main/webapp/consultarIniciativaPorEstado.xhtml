<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Consulta de iniciativa por estado</title>
	</h:head>
	<h:body>
		<h:form id="consultarPorEstado">
			<p:inputText id="estado" binding="#{estado}" required="true" requiredMessage="Estado a buscar requerida."/>
			<p:commandButton actionListener="#{operacionIBean.consultarIniciativasPorEstado(estado.value)}" update="consultarPorEstado" value="Consultar"/>
			<p:dataTable id="iniciativas" var="iniciativa" value="#{operacionIBean.iniConsultadas}">
				<p:column headerText="Iniciativa ID">
					<h:outputText value="#{iniciativa.id}"/>
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{iniciativa.nombre}"/>
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{iniciativa.estado}"/>
				</p:column>
				<p:column headerText="Fecha de creaciÃ³n">
					<h:outputText value="#{iniciativa.fechaDeCreacion}"/>
				</p:column>
				<p:column headerText="">
					<p:button outcome="consultaIniciativa?idAConsultar=#{iniciativa.id}" value="Detalles" />
				</p:column>
			</p:dataTable>
		</h:form>
		
	
	</h:body>
</html>
