<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title> Operaciones </title>
</h:head>
<h:body>
	<div id="header">
		<h1>Banco de iniciativas</h1>
	</div>
	<section id="registro">
		<h:form id="form">
			<p:panel header="Añadir iniciativa">
			<h:panelGrid class="grid" cellpadding="5" columns="3" style="margin-bottom:10px">
					<f:facet name="header">
							<p:messages id="msgs" />
					</f:facet>
					<p:outputLabel for="nombreIniciativa" value="nombre:" />
					<p:inputText id="nombreIniciativa" value="#{operacionIBean.nameI}" required="true" requiredMessage="Nombre de iniciativa requerido." />
					<br/>
					<p:outputLabel for="description" value="Descripción:" />
					<p:inputTextarea id="description" rows="6" cols="33" value="#{operacionIBean.description}" required="true" requiredMessage="Usuario requerido."/>
					<br/>
					<p:outputLabel for="aikeyword" value="palabra clave:" />
					<p:inputText id="aikeyword" binding="#{aikeyword}" required="true" requiredMessage="Usuario requerido."/>
					<p:dataTable id="keywordslist" value="#{operacionIBean.keyWords}" var="kw">
						<p:column headerText="Nombre item">
							<h:outputText value="#{kw}" />
						</p:column>
					</p:dataTable>
					<p:commandButton value="más" actionListener="#{operacionIBean.addKeyWord(aikeyword.value)}" update="keywordslist" process="@this aikeyword"/>
			</h:panelGrid>
			<p:commandButton id="registerBtn" value="Registrar" actionListener="#{operacionIBean.registrarIniciativa()}" />
			</p:panel>
		</h:form>
	</section>
</h:body>
</html>
