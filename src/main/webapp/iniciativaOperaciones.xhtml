<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/include/template.xhtml">
<ui:define name ="head">
	<title>Banco de iniciativas</title>
</ui:define>
<ui:define name = "body">
	<div id="header">
		<h1>Banco de iniciativas</h1>
	</div>
	<section id="registro">
		<h:form id="form">
			<p:panel header="Añadir iniciativa">
			<h:panelGrid class="grid" cellpadding="5" columns="3" style="margin-bottom:10px">
					<f:facet name="header">
							<p:messages id="msgs" />
					</f:facet>
					<p:outputLabel for="nombreIniciativa" value="nombre:" />
					<p:inputText id="nombreIniciativa" value="#{registerIBean.nameI}" required="true" requiredMessage="Nombre de iniciativa requerido." />
					<br/>
					<p:outputLabel for="description" value="Descripción:" />
					<p:inputTextarea id="description" rows="6" cols="33" value="#{registerIBean.description}" required="true" requiredMessage="Usuario requerido."/>
					<br/>
					<p:outputLabel for="aikeyword" value="palabra clave:" />
					<p:inputText id="aikeyword" binding="#{aikeyword}" required="true" requiredMessage="Palabra clave requerida."/>
					<p:dataList id="keywordslist" value="#{registerIBean.keyWords}" var="kw">
      			<f:facet name="header">Palbras clave</f:facet>
			        #{kw}
			    </p:dataList>
					<p:commandButton actionListener="#{registerIBean.addKeyWord(aikeyword.value)}" update="keywordslist" process="@this aikeyword" icon="ui-icon-plusthick"/>
			</h:panelGrid>
			<p:commandButton id="registerBtn" value="Registrar" actionListener="#{registerIBean.registrarIniciativa()}" />
			</p:panel>
		</h:form>
	</section>

</ui:define>
</ui:composition>
</html>
